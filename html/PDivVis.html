          <script>
              let div1 = document.getElementById('div1');
            let div2 = document.getElementById('div2');
            let div3 = document.getElementById('div3');
            let i = 0;
            let count = 0;
            let colors = ['blue','yellow','orange','aqua','aqua-marine','purple'];
            function DivVis(){
                i+=1;
                count+=1;
                console.log(i);                
                if(i == 1){
                    div1.style.visibility = "hidden";
                }
                else if(i == 2){
                    div1.style.visibility = "visible";
                    div1.style.backgroundColor = colors[count-1];
                    div2.style.visibility = "hidden";
                }
                else if(i == 3){
                    div2.style.visibility = "visible";
                    div2.style.backgroundColor = colors[count-1];
                    div3.style.visibility = "hidden";
                }
                else if(i == 4){
                    div3.style.visibility = "visible";
                    div3.style.backgroundColor = colors[count-1];
                }
                else if(i == 5){
                    div1.style.visibility = "hidden";
                    div2.style.visibility = "hidden";
                    div3.style.visibility = "hidden";
                }
                else if(i == 6){
                    div1.style.visibility = "visible";
                    div2.style.visibility = "visible";
                    div3.style.visibility = "visible";
                    div1.style.backgroundColor = colors[count-1];
                    div2.style.backgroundColor = colors[count-1];
                    div3.style.backgroundColor = colors[count-1];
                    i = 0;
                    count = 0;
                }
            }
          </script>
