<!DOCTYPE html>
<html>
    <head>
        <title>Background color changer</title>
        <meta charset="utf-8">
    </head>
    <body id="body">
        <input type="text" placeholder="Add colors" id="myinput">
        <button onclick="AddColor()">Add</button>
        <button onclick="Changer()"> 
            Change Color
        </button>
        <script>
            let body = document.getElementById("body");
            let colors = ["black","red","green","blue","orange","azure"];
            let count = 0;
            let myinput = document.getElementById("myinput");
            function Changer(){
                body.style.backgroundColor = colors[count];
                count+=1;
                if(count == colors.length){
                    count = 0;
                }
                console.log(count)
            }
            function AddColor(){
                let color = myinput.value;
                colors.push(color)
                myinput.value = "";
                count = colors.length-1;
                body.style.backgroundColor = colors[count];
            }
        </script>
    </body>
</html>
