          <script>
             let myinput = document.getElementById("result");
         function dis(val,z) 
         { 
             document.getElementById("result").value+=val
             if(myinput.value[0] == 0){
                 if(myinput.value[1] == 0){
                     alert("2 удаа 0 оруулах боломжгуй!");
                     myinput.value = myinput.value[0];
                 }
             }
             if(myinput.value[0] == '*'){
                alert("Та эхлээд тоо оруулна уу.");
                myinput.value = '';
             }
             if(myinput.value[0] == '+'){
                alert("Та эхлээд тоо оруулна уу.");
                myinput.value = '';
             }
             if(myinput.value[0] == '.'){
                myinput.value = "0.";
             }
             if(myinput.value[0] == '/'){
                alert("Та эхлээд тоо оруулна уу.");
                myinput.value = '';
             }
             if(myinput.value[myinput.value.length-1]=="*" && myinput.value[myinput.value.length-2]=="*"){
               alert("Боломжгүй!");
               myinput.value = "";
             }
             if(myinput.value[myinput.value.length-1]=="-" && myinput.value[myinput.value.length-2]=="-"){
               alert("Боломжгүй!");
               myinput.value = "";
             }
             if(myinput.value[myinput.value.length-1]=="/" && myinput.value[myinput.value.length-2]=="/"){
               alert("Боломжгүй!");
               myinput.value = "";
             }
             if(myinput.value[myinput.value.length-1]=="+" && myinput.value[myinput.value.length-2]=="+"){
               alert("Боломжгүй!");
               myinput.value = "";
             }
        } 
         function solve() 
         { 
            if(myinput.value == ""){
                alert("Та эхлээд үйлдэл хийнэ үү!");
            }
            else{
                let x = document.getElementById("result").value 
                let y = eval(x) 
                document.getElementById("result").value = y
            } 
         }
         function clr() 
         { 
             document.getElementById("result").value = "" 
         }
