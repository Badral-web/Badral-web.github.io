          <script>
              var count = 0;
                function submit(){
                    count+=1;
                    var username = document.getElementById("uname").value;
                    var password = document.getElementById("pword").value;
                    if(username == "admin" && password == "adminpass"){
                        alert("Та амжилттай нэвтэрлээ.");
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                        document.getElementById("myP").style.visibility = "visible";
                        document.getElementById("userlabel").style.visibility = "hidden";
                        document.getElementById("passlabel").style.visibility = "hidden";
                        document.getElementById("usersub").style.visibility = "hidden";
                        document.getElementById("uname").style.visibility = "hidden";
                        document.getElementById("pword").style.visibility = "hidden";
                    }
                    else if(username == "" && password == ""){
                        alert("Хоосон байна.");
                        count-=1;
                    }
                    else if(username == null && password == null){
                        alert("Хоосон байна.");
                    }



                    else if(username == "admin" && password == ""){
                        alert("Таны password хоосон байна.");
                        count-=1;//энэ нь logout function ажиллах үед хэрэг болно.
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                    }
                    else if(username == "" && password !== ""){
                        alert("Таны username хэсэг хоосон байна.");
                        count-=1;//энэ нь logout function ажиллах үед хэрэг болно.
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                    }
                    else if(username !== "admin" && password !== "adminpass"){
                        alert("username болон password буру байна.");
                        count-=1;//энэ нь logout function ажиллах үед хэрэг болно.
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                    }
                    else if(username !== "admin" && password == "adminpass"){
                        alert("Таны username буруу байна.");
                        count-=1
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                    }
                    else if(username == "admin" && password !== "adminpass"){
                        alert("Таны password буруу байна!");
                        count-=1
                        //document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                    }
                    else if(username == "" && password == ""){
                        alert("Хоосон байна.");
                        count-=1;
                    }
                    else if(username == null && password == null){
                        alert("Хоосон байна.");
                    }
                }
                function logout(){
                    count-=1;
                    if(count == -1){
                        alert("Та username,password оо хийгээгүй байна.");
                        count+=1;
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                    }
                    else if(count == 0){
                        alert("Та амжилттай гарлаа.");
                        document.getElementById("uname").value = null;
                        document.getElementById("pword").value = null;
                        document.getElementById("myP").style.visibility = "hidden";
                        document.getElementById("myP").style.visibility = "hidden";
                        document.getElementById("userlabel").style.visibility = "visible";
                        document.getElementById("passlabel").style.visibility = "visible";
                        document.getElementById("usersub").style.visibility = "visible";
                        document.getElementById("uname").style.visibility = "visible";
                        document.getElementById("pword").style.visibility = "visible";
                    }
                }
