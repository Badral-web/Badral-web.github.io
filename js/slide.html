<!DOCTYPE html>
<html>
    <head>
        <title>slide</title>
        <meta charset="utf-8">
    </head>
    <body>
        <img id="myImgTag" onclick="togglePaused()" style="width: 500px; height: 500px;">
        <script>
            var myImages = ["126400.jpg","bell.jpg","berserk.jpg","bete.jpg","freya.jpg","guts.jpg","halloween.jpg","hell.jpg","hestia.jpg"];
            var i = 0;
            var myimgtag = document.getElementById("myImgTag");
            var isPaused = false;
            function togglePaused(){
                if(!isPaused){
                    clearInterval(myintervalID);
                }
                else{
                    myintervalID = setInterval(myShow, 1000);
                }
                console.log(myintervalID);
                isPaused = !isPaused;
            }

            function myShow(){
                myimgtag.src = myImages[i];
                i+=1;
                if(i == myImages.length){
                    i = 0;
                }
            }
            var myintervalID = setInterval(myShow, 1000);
        </script>
    </body>
</html>
